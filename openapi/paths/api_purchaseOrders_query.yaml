get:
  tags:
    - Ã“rdenes de compra
  summary: Consultar ordenes de compras paginado
  operationId: queryPurchaseOrder
  parameters:
    - name: supplierId
      in: query
      required: false
      schema:
        type: integer
        format: int64
    - name: status
      in: query
      required: false
      schema:
        type: string
        enum:
          - SUGGESTED
          - GENERATED
          - SENT
          - IN_PROGRESS
          - PARTIAL
          - NOT_COMPLETED
          - COMPLETED
          - CANCEL
    - name: articlesIds
      in: query
      required: false
      schema:
        type: array
        items:
          type: integer
          format: int64
    - name: categoriesIds
      in: query
      required: false
      schema:
        type: array
        items:
          type: integer
          format: int64
    - name: startCreatedDate
      in: query
      required: false
      schema:
        type: string
        format: date
    - name: endCreatedDate
      in: query
      required: false
      schema:
        type: string
        format: date
    - name: startEstimatedDeliveryDate
      in: query
      required: false
      schema:
        type: string
        format: date
    - name: endEstimatedDeliveryDate
      in: query
      required: false
      schema:
        type: string
        format: date
    - name: minStock
      in: query
      required: false
      schema:
        type: integer
        format: int32
    - name: maxStock
      in: query
      required: false
      schema:
        type: integer
        format: int32
    - name: page
      in: query
      required: true
      schema:
        type: integer
        format: int32
    - name: size
      in: query
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ../components/schemas/PagePurchaseOrderProjectionResponse.yaml
  security:
    - Bearer Authentication: []
