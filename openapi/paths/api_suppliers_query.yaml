get:
  tags:
    - Proveedores
  summary: Consultar proveedores paginado
  operationId: query
  parameters:
    - name: id
      in: query
      required: false
      schema:
        type: integer
        format: int64
    - name: name
      in: query
      required: false
      schema:
        type: string
    - name: externalId
      in: query
      required: false
      schema:
        type: string
    - name: businessUnitId
      in: query
      required: false
      schema:
        type: integer
        format: int64
    - name: page
      in: query
      required: true
      schema:
        type: integer
        format: int32
    - name: size
      in: query
      required: true
      schema:
        type: integer
        format: int32
    - name: orderBy
      in: query
      required: false
      schema:
        type: array
        items:
          $ref: ../components/schemas/SortProperty.yaml
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ../components/schemas/PageSupplierIdNameProjectionResponse.yaml
  security:
    - Bearer Authentication: []
