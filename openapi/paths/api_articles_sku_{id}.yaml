put:
  tags:
    - Artículos
  summary: Editar SKU a artículo
  operationId: editSku
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: externalId
      in: query
      required: false
      schema:
        type: string
    - name: name
      in: query
      required: true
      schema:
        type: string
    - name: enable
      in: query
      required: true
      schema:
        type: boolean
    - name: heightWithPackaging
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: lengthWithPackaging
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: widthWithPackaging
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: weightWithPackaging
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: height
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: length
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: width
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: weight
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: volumen
      in: query
      required: true
      schema:
        type: number
        format: double
    - name: kit
      in: query
      required: true
      schema:
        type: boolean
    - name: salesUnit
      in: query
      required: true
      schema:
        type: string
    - name: storageUnit
      in: query
      required: true
      schema:
        type: string
    - name: minimumStock
      in: query
      required: true
      schema:
        type: integer
        format: int32
    - name: shoeSize
      in: query
      required: false
      schema:
        type: number
        format: double
    - name: clothSizeOp1
      in: query
      required: false
      schema:
        type: integer
        format: int32
    - name: clothSizeOp2
      in: query
      required: false
      schema:
        type: string
    - name: colour
      in: query
      required: false
      schema:
        type: string
    - name: brand
      in: query
      required: false
      schema:
        type: string
    - name: flavour
      in: query
      required: false
      schema:
        type: string
    - name: presentationVolumenM3
      in: query
      required: false
      schema:
        type: number
        format: double
    - name: presentationTypeOfContainer
      in: query
      required: false
      schema:
        type: string
    - name: variety
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ../components/schemas/SkuResponse.yaml
  security:
    - Bearer Authentication: []
delete:
  tags:
    - Artículos
  summary: Eliminar SKU de artículo
  operationId: deleteSku
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        '*/*':
          schema:
            $ref: ../components/schemas/SkuProjection.yaml
  security:
    - Bearer Authentication: []
