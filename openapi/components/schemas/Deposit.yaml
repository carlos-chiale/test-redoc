    format: int32
  capacityMt3:
    type: number
    format: double
  capacityDispatchUnits:
    type: integer
    format: int32
  dispatchFrequency:
    type: integer
    format: int32
  capacityReception:
    type: integer
    format: int32
  capacityStorage:
    type: integer
    format: int32
  address:
    type: string
  branchOfficesIds:
    type: array
    items:
      type: integer
      format: int64
  businessUnitsIds:
    type: array
    items:
      type: integer
      format: int64
  categoriesIds:
    type: array
    items:
      type: integer
      format: int64
